<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .spinning-text {
            font-size: 24px;
            color: white;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="spinning-text">
        <p>Meet Wyatt, a high school student</p>
        <p>who loves driving and computer science class!</p>
    </div>
</body>
</html>
